

<table mat-table *ngIf="challenges" [dataSource]="challenges" class="mat-elevation-z8">
    <!-- title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titel</th>
        <td mat-cell *matCellDef="let c"> {{c.title}} </td>
    </ng-container>

    <!-- fromDate Column -->
    <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef> Von (yyyy/mm/dd)</th>
        <td mat-cell *matCellDef="let c"> {{c.fromDate | date:'yyyy/MM/dd'}} </td>
    </ng-container>

    <!-- toDate Column -->
    <ng-container matColumnDef="toDate">
        <th mat-header-cell *matHeaderCellDef> Bis (yyyy/mm/dd)</th>
        <td mat-cell *matCellDef="let c"> {{c.toDate | date:'yyyy/MM/dd'}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let c"> {{c.status == null ? '----' : c.status.name }} </td>
    </ng-container>

    <!-- Action column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Aktionen</th>
        <td mat-cell *matCellDef="let c">
            <button mat-icon-button (click)="selectChallenge(c)"
                    matTooltip="Challenge '{{c.title}}' bearbeiten">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteChallenge(c)"
                    matTooltip="Challenge '{{c.title}}' lÃ¶schen">
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<app-challenge-detail *ngIf="challengeToEdit" (onSuccessfulEditing)="refreshGUI()" [challenge]="challengeToEdit">
</app-challenge-detail>
