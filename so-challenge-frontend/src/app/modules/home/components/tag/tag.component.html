<div>
    <mat-list>
        <mat-list-item><h4>Hinzufügen</h4></mat-list-item>
        <mat-list-item>
            <form>
                <mat-form-field>
                    <input #tagInput class="input" matInput name="tagInput" placeholder="Tag-Namen eingeben"/>
                </mat-form-field>
                <button mat-raised-button (click)="addTag(tagInput.value); tagInput.value=''">Hinzufügen</button>
            </form>
        </mat-list-item>
    </mat-list>
</div>

<mat-divider></mat-divider>

<div *ngIf="tags">
    <h4>Liste aller möglichen Tags</h4>

    <table mat-table [dataSource]="tags" class="mat-elevation-z8">
        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let t">{{t.name}}</td>
        </ng-container>

        <!-- Action column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Aktionen</th>
            <td mat-cell *matCellDef="let t">
                <button mat-icon-button (click)="deleteTag(t)"
                        matTooltip="Tag '{{t.name}}' aus globaler Liste löschen">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
</div>
